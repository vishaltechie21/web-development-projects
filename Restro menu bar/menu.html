<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restro Menu Bar</title>
    <link rel="stylesheet" href="menu.css" />
  </head>
  <body>
    <div class="menu">
      <!-- heading for menu bar -->
      <div class="heading">
        <h1>Our Menu</h1>
        <hr / class="hr">
      </div>

      <div class="allBtns">
        <!-- filter btns for menu  -->
        <button class="filter-btn" data-id="all" type="button">All</button>
        <button class="filter-btn" data-id="breakfast" type="button">Breakfast</button>
        <button class="filter-btn" data-id="lunch" type="button">Lunch</button>
        <button class="filter-btn" data-id="shakes" type="button">Shakes</button>
        <button class="filter-btn" data-id="dinner" type="button">Dinner</button>
      </div>
      
      <!-- food items container -->
      <div class="items">
    </div>


     <script src="menu.js"></script>
  </body>
</html>
