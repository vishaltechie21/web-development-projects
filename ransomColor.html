<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Changer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "gilroy";
    }
    #box {
      height: 40px;
      width: 200px;
      background: #000;
      margin-left: 20px;
      transition: background-color 0.3s ease; /* Added transition effect */
    }
    .change {
      height: 40px;
      width: 120px;
      background: #007bff;
      margin-top: 20px;
      margin-left: 20px;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease; /* Added transition effect and hover effect */
    }
    .change:hover {
      background: #0056b3;
      transform: scale(1.05); /* Scale effect on hover */
    }
  </style>
</head>
<body>
  <div id="box"></div>
  <button class="change">Change Color</button>

  <script>
    const box = document.getElementById("box");
    const changeBtn = document.querySelector(".change");

    const colors = ["red", "blue", "green", "yellow", "purple", "orange"];

    changeBtn.addEventListener('click', function() {
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      box.style.backgroundColor = randomColor;
    });
  </script>
</body>
</html>
