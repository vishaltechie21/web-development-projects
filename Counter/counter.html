<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    
    <link rel="stylesheet" href="counter.css">
  </head>
  <body>
    <div id="counterCard">
      <!-- Counter Title -->
      <h1>Counter</h1>
      <br />
      <!-- Display Count -->
      <h1 class="countDisplay">1</h1>
      <br />
      <!-- Buttons for Operations -->
      <div class="buttonsContainer">
        <button class="increaseBtn h1">Increase</button>
        <button class="resetBtn h1">Reset</button>
        <button class="decreaseBtn h1" >Decrease</button>
      </div>
    </div>

    <script src="counter.js"></script>
  </body>
</html>
